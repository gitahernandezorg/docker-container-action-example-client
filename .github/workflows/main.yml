        id: hello
        uses: gitahernandezorg/my-docker-action-fhernandez@v20
        with:
          who-to-greet: 'Mona the Octocat'
          github_token: "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"
