on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    env:
      who-to-greet-env: 'Felipe'
    steps:
      - name: Hello world action step
        id: api
        uses: gitahernandezorg/my-docker-action-fhernandez@v26
        with:
          who-to-greet: 'Mona the Octocat'
          github_token: ${{ secrets.OWN_GITHUB_TOKEN }}

      - name: Print test_variable
        run: echo "Example ${{ steps.api.outputs.test_variable }}"

      - name: Print Multiline
        run: echo "Example ${{ steps.api.outputs.multiline }}"

      - name: Print Env variable
        run: echo "Example ${{ secrets.MY_SECRET_7A973AF749244BFFB4A93D32C2AC50D4 }}"